name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build Spring Boot JAR
      - name: Build with Gradle
        run: ./gradlew bootJar

      # 4. DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/docker-setup:${{ secrets.DOCKER_TAG || 'latest' }}

      # 6. EC2 배포 (경로: /home/ubuntu/gosongim)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/gosongim

            echo ">>> Generating .env file"
            sudo rm -f .env
            echo "${{ secrets.ENV_PROD }}" > .env

            echo ">>> Pulling latest Docker image"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/docker-setup:${{ secrets.DOCKER_TAG || 'latest' }}

            echo ">>> Running docker compose"
            sudo docker compose -f docker-compose-prod.yml --env-file .env up -d --force-recreate

            echo ">>> Cleaning up old images"
            sudo docker image prune -f

spring:
  profiles:
    include:
      - datasource
      - auth
      - s3
      - azure
      #- redis

  config:
    import: optional:file:.env[.properties]

  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  base-uri: ${SERVER_URI}
  port: 8080

cors:
  allowed-origins: http://localhost:3000

logging:
  level:
    com.example.GoSonGim_BE: DEBUG
    org.springframework.security: DEBUG

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
  api-docs:
    enabled: true
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
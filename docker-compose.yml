version: '3.8'

services:
  # 로컬 개발용 MySQL
  mysql:
    image: mysql:8.0
    container_name: gosongim-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gosongim}
      MYSQL_USER: ${MYSQL_USER:-gosongim}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gosongim}
    ports:
      - "3307:3306"  # 로컬 3306이 이미 사용 중이므로 3307로 변경
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gosongim-network

  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gosongim-app
    environment:
      SPRING_PROFILES_ACTIVE: datasource,auth,s3
      DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-gosongim}
      DB_USERNAME: ${MYSQL_USER:-gosongim}
      DB_PASSWORD: ${MYSQL_PASSWORD:-gosongim}
      SERVER_URI: ${SERVER_URI:-http://localhost:8080}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    ports:
      - "8081:8080"  # 로컬 8080이 이미 사용 중이므로 8081로 변경
    depends_on:
      - mysql
    networks:
      - gosongim-network

volumes:
  mysql_data:

networks:
  gosongim-network:
    driver: bridge


version: '3.8'

services:
  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gosongim-app
    environment:
      SPRING_PROFILES_ACTIVE: datasource,auth,s3,azure,redis
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_URI: ${SERVER_URI:-http://localhost:8080}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION}
      REDIS_HOST: redis  # Docker 네트워크 내부 서비스명 사용
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}  # 비밀번호가 없으면 빈 문자열
    ports:
      - "8081:8080"  # 로컬 8080이 이미 사용 중이므로 8081로 변경
    depends_on:
      - redis
    networks:
      - gosongim-network

  # Redis 서버
  redis:
    image: redis:7-alpine
    container_name: gosongim-redis
    ports:
      - "6379:6379"
    networks:
      - gosongim-network
    command: redis-server --appendonly yes  # 데이터 영속성

networks:
  gosongim-network:
    driver: bridge


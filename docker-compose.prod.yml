version: '3.8'

services:
  # Spring Boot 애플리케이션
  app:
    image: ${DOCKER_IMAGE:-gosongim/docker-setup}:${DOCKER_TAG:-latest}
    container_name: gosongim-app
    env_file:
      - .env
    environment:
      REDIS_HOST: redis  # Docker 네트워크 내부 서비스명 사용
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}  # 비밀번호가 없으면 빈 문자열
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - gosongim-network
    restart: unless-stopped

  # Redis 서버
  redis:
    image: redis:7-alpine
    container_name: gosongim-redis
    ports:
      - "6379:6379"
    networks:
      - gosongim-network
    command: redis-server --appendonly yes  # 데이터 영속성
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: gosongim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - gosongim-network
    restart: unless-stopped

networks:
  gosongim-network:
    driver: bridge

volumes:
  redis-data:


